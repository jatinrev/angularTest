<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>

	<div class="container" ng-app="myModule">

		<div class="row" ui-view></div>
		
	</div>

	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
	<script type="text/javascript" src="bower_components/angular-touch/angular-touch.js"></script>
	<script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
	<script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
	<script type="text/javascript">
		var app = angular.module('myModule', ['ui.bootstrap', 'ui.router']);

		app.config(function($stateProvider, $urlRouterProvider) {
			$urlRouterProvider.otherwise('/home');
			$stateProvider
	        // HOME STATES AND NESTED VIEWS ========================================
	        .state('home', {
	        	url: '/home',
	        	templateUrl: 'template/partial-home.html',
	        	controller: function($scope, $uibModal, $log) {
	        		$scope.dogs = ['Bernese', 'Husky', 'Goldendoodle'];
	        		$scope.open = function() {
	        			var modalInstance = $uibModal.open({
	        				animation: true,
	        				ariaLabelledBy: 'modal-title',
	        				ariaDescribedBy: 'modal-body',
	        				templateUrl: 'template/myModalContent.html',
	        				controller: 'ModalInstanceCtrl',
	        				controllerAs: '$ctrl',
	        				size: '',
	        				resolve: {
	        					items: function () {
	        						return ['asta', 'la', 'vista'];
	        					}
	        				}
	        			});

	        			modalInstance.result.then(function (selectedItem) {
	        				$ctrl.selected = selectedItem;
	        			}, function () {
	        				$log.info('Modal dismissed at: ' + new Date());
	        			});
	        		}
	        	}
	        })
	        // ABOUT PAGE AND MULTIPLE NAMED VIEWS =================================
	        .state('about', {
	            // we'll get to this in a bit       
	        });
		});

		app.controller('ModalInstanceCtrl', function($uibModalInstance) {
			
		});
	</script>
</body>
</html>
